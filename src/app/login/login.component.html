<po-page-default>  
  <form #formLogin="ngForm">
    <div class="divLogin">
      <po-widget 
      p-primary="true"
      (p-primary-action)="abrirRecSenha()"
      p-primary-label="Recuperar Senha"
      class="po-lg-6"
      p-height="250"
      p-no-shadow="true">
      <po-input    
        class="po-md-6 po-lg-12"
        name="usuario"
        [(ngModel)]="login.usuario"
        p-icon="po-icon-user"
        p-placeholder="email@totvs.com.br"      
        p-clean> 
      </po-input>
      <po-password
        class="po-md-6 po-lg-12"
        name="senha"
        [(ngModel)]="login.senha"
        p-icon="po-icon-lock"> 
      </po-password>
      <po-button
        class="btEnter po-md-6 po-lg-12 po-mt-1"        
        p-label="Entrar"
        p-kind="primary"
        (p-click)="onClick()"> 
      </po-button>
    </po-widget>
    </div>
  </form>


</po-page-default>

<po-modal #modalRecSenha 
  [p-title]="literalsI18n?.recuperar"
  [p-primary-action]="confirm" 
  [p-secondary-action]="close"> 
  <po-input    
  class="po-md-6 po-lg-12"
  name="recUsuario"
  [(ngModel)]="login.email"
  p-label="Digite um e-mail válido para receber uma senha de recuperação"
  p-icon="po-icon-user"
  p-placeholder="email@totvs.com.br"      
  p-clean> 
 </po-input>
  </po-modal>
