<po-page-default>  
  <form #formLogin="ngForm">
    <div class="divLogin">
      <po-widget 
        class="po-lg-4"
        p-height="210"
        p-no-shadow="true">
      <po-input    
        class="po-md-6 po-lg-12"
        name="user"
        [(ngModel)]="user"
        p-icon="po-icon-user"
        p-placeholder="email@totvs.com.br"      
        p-clean> 
      </po-input>
      <po-password
        class="po-md-6 po-lg-12"
        name="password"
        [(ngModel)]="password"
        p-icon="po-icon-lock"> 
      </po-password>
      <po-button
        class="btEnter po-md-6 po-lg-12 po-mt-1"        
        p-label="Entrar"
        p-kind="primary"
        (p-click)="onClick(formLogin)"> 
      </po-button>
    </po-widget>
    </div>
  </form>
</po-page-default>
