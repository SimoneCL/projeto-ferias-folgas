<po-page-default 
    [p-actions]="getActions()" 
    [p-breadcrumb]="breadcrumb" 
    [p-title]="getTitle()">

  
  <div class="po-row">
    <po-input 
      class="po-md-6" 
      [(ngModel)]="usuario.usuario" 
      p-clean 
      p-icon="po-icon-user" 
      [p-label]="literals?.name"
      [p-disabled]="properties">
    </po-input>
    <po-button class="po-pl-0 po-md-1 po-mb-2 po-mt-4"
      [p-label]="literals?.editarSenha"
      [hidden]="propertiesButton"
      p-kind = "tertiary" 
      (p-click)="modalSenha.open()"> 
    </po-button>  
  
  </div>
  <div class="po-row">
  <po-email 
    class="po-lg-6" 
    [(ngModel)]="usuario.email" 
    [p-label]="literals?.email" 
    [p-disabled]="properties"
    p-clean> 
  </po-email>
  </div>
  <div class="po-row">
    <po-select
      class="po-lg-6" 
      name="select"
      p-label="Perfil"
      [(ngModel)]="usuario.tipoPerfil"
      [p-disabled]="properties" 
      [p-options]="perfilOptions">
    </po-select>
  </div>
  <div class="po-row">
    <po-password
    class="po-sm-3"
    name="newPassword"
    [(ngModel)]="newPassword"
    p-clean
    p-error-pattern="invalid password"
    p-label="New password"
    p-mask="999999"
    p-minlength="6"
    p-required
    [hidden]="propertiesPassword">
    </po-password>

    <po-password
    class="po-sm-3"
    name="confirmNewPassword"
    [(ngModel)]="confirmNewPassword"
    p-clean
    p-error-pattern="invalid password"
    p-label="Confirm New Password"
    p-mask="999999"
    p-minlength="6"
    p-required
    [hidden]="propertiesPassword">
    </po-password>
    
<!--     
    <div class="po-row po-md-12">
      <po-button 
        [p-label]="literals?.editarSenha"
        [hidden]="propertiesButton"
        p-kind = "tertiary" 
        (p-click)="modalSenha.open()"> 
        </po-button>  
    </div> -->
  </div> 
  
  <po-divider class="po-md-12" 
    [p-label]="literals?.equipe" >
  </po-divider>
  <div class="po-row po-md-12">
  <po-button class="po-mb-2"
    [p-label]="literals?.novaEquipe"
    [hidden]="properties"
    p-kind = "primary" 
    (p-click)="abrirEquipe()"> 
  </po-button>
  </div>
  
  <div class="po-row">
    <po-table class="po-md-7" 
      p-striped="true"
      [p-columns]="columns"
      [p-items]="equipeItems"
      [p-actions]="tableActions"
      [p-show-more-disabled]="!hasNext"
      (p-show-more)="searchEquipes(true)"
      [p-actions-right]="true">
      </po-table>
  </div>
</po-page-default>


<po-modal #modalEquipe 
  [p-title]="literals?.novaEquipe"
  [p-primary-action]="confirm" 
  [p-secondary-action]="close"> 
  <!-- <po-multiselect 
    name="equipes" 
    [(ngModel)]="equipeSelected"
    [p-label]="literals?.equipe" 
    [p-options]="this.optionsEquipe"> 
  </po-multiselect> -->
  <po-select
    class="po-lg-6" 
    name="select"
    [p-label]="literals?.equipe"
    [(ngModel)]="equipeSelected"
    [p-options]="optionsEquipe">
  </po-select>
</po-modal>

<po-modal #modalSenha 
  [p-title]="literals?.editarSenha"
  [p-primary-action]="confirmPassword" 
  [p-secondary-action]="closePassowrd">
  
  <po-password
    class="po-sm-6"
    name="newPassword"
    [(ngModel)]="newPassword"
    p-clean
    p-error-pattern="invalid password"
    p-label="New password"
    p-mask="999999"
    p-minlength="6"
    p-required>
  </po-password>


  <po-password
    class="po-sm-6"
    name="confirmNewPassword"
    [(ngModel)]="confirmNewPassword"
    p-clean
    p-error-pattern="invalid password"
    p-label="Confirm New Password"
    p-mask="999999"
    p-minlength="6"
    p-required>
  </po-password>

</po-modal>
