<po-page-default 
    [p-actions]="getActions()" 
    [p-breadcrumb]="breadcrumb" 
    [p-title]="getTitle()">

  
  <div class="po-row">
    <po-input 
      class="po-md-6" 
      [(ngModel)]="usuario.nomeUsuario" 
      p-clean 
      p-icon="po-icon-user" 
      [p-label]="literals?.name"
      [p-disabled]="propertiesName">
    </po-input>
  </div>
  <div class="po-row">
  <po-email 
    class="po-lg-6" 
    [(ngModel)]="usuario.email" 
    [p-label]="literals?.email" 
    [p-disabled]="properties"
    p-clean> 
  </po-email>
  </div>
  <div class="po-row">
    <po-select
      class="po-lg-6" 
      name="select"
      [p-label]="literals?.perfil"
      [(ngModel)]="usuario.tipoPerfil"
      [p-disabled]="properties" 
      [p-options]="perfilOptions">
    </po-select>
  </div>
 
  <div class="po-row">
    <po-button *ngIf="propertiesButton" class="po-pl-0 po-md-4"
      [p-label]="literals?.editarSenha"
      p-kind = "tertiary" 
      (p-click)="alterarSenha()"> 
    </po-button>
  </div>
 
   <po-divider *ngIf="!isHiddenSubstituto" class="po-sm-12 po-md-12 po-lg-12 po-lx-12"
    [p-label]="literals?.substituto">
  </po-divider>
  <div *ngIf="!isHiddenSubstituto" class="po-row po-sm-8
  po-md-8 po-offset-md-0
  po-lg-8  po-offset-lg-0
  po-xl-8 po-offset-xl-0">
    <po-button 
        class="po-m-0 po-pb-1 po-pt-0 po-sm-2
               po-md-2 po-offset-md-1
               po-lg-2 po-offset-lg-1
               po-xl-2 po-offset-xl-1"
        (p-click)="substitutoAdd()"
        p-icon="po-icon-plus"
        [p-label]="literals?.adicionarSubstituto"
        p-kind="primary">
    </po-button>  

  <po-table 
    class="po-m-0 po-sm-12 
           po-md-12 po-offset-md-1
           po-lg-12  po-offset-lg-1
           po-xl-12 po-offset-xl-1"
    p-selectable="false"
    p-striped="true"
    p-hide-columns-manager="true"
    [p-columns]="columnsSubstitutos"
    [p-items]="itemsSubstitutos"
    [p-actions]="susbtitutoTableActions" >
  </po-table>
</div> 
</po-page-default>
<po-modal #modalEditSubstituto
    p-size="sm"
    [p-title]="literals?.substitutoModal"
    [p-primary-action]="confirmSubs"
    [p-secondary-action]="cancelSubs">
    
    <po-lookup 
      class="po-md-12"
      [(ngModel)]="substituto_id"
      p-field-label="nomeUsuario"
      p-field-value="idUsuario" 
      [p-placeholder]="literals?.userSubstituto"
      [p-columns]="lookupColumns"
      [p-filter-service]="serviceUsuario"
      [p-label]="literals?.substituto"
      p-hide-columns-manager="true"
      p-infinite-scroll="true">
    </po-lookup> 
</po-modal>
