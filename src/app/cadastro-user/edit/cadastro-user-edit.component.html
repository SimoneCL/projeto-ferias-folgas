<po-page-default 
    [p-actions]="getActions()" 
    [p-breadcrumb]="breadcrumb" 
    [p-title]="getTitle()">

  
  <div class="po-row">
    <po-input 
      class="po-md-6" 
      [(ngModel)]="usuario.nomeUsuario" 
      p-clean 
      p-icon="po-icon-user" 
      [p-label]="literals?.name"
      [p-disabled]="propertiesName">
    </po-input>
    <po-lookup *ngIf="habilitaUsuarSub"
      class="po-md-4"
      [(ngModel)]="nomeUsuarioSubstituto"
      p-field-label="nomeUsuario"
      p-field-value="nomeUsuario"      
      [p-columns]="lookupColumns"
      [p-filter-service]="serviceUsuario"
      [p-label]="literals?.substituto"
      p-hide-columns-manager="true"
      p-infinite-scroll="true">
    </po-lookup>    
  </div>
  <div class="po-row">
  <po-email 
    class="po-lg-6" 
    [(ngModel)]="usuario.email" 
    [p-label]="literals?.email" 
    [p-disabled]="properties"
    p-clean> 
  </po-email>
  </div>
  <div class="po-row">
    <po-select
      class="po-lg-6" 
      name="select"
      [p-label]="literals?.perfil"
      [(ngModel)]="usuario.tipoPerfil"
      [p-disabled]="properties" 
      [p-options]="perfilOptions">
    </po-select>
  </div>
 
  <div class="po-row">
    <po-button *ngIf="propertiesButton" class="po-pl-0 po-md-4"
      [p-label]="literals?.editarSenha"
      p-kind = "tertiary" 
      (p-click)="alterarSenha()"> 
    </po-button>
  </div>
</po-page-default>
