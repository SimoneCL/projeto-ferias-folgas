 <po-page-list
    [p-title]="literals?.listUser"
    [p-actions]="pageActions"
    [p-disclaimer-group]="disclaimerGroup"
    [p-filter]="filterSettings"
    >
  <po-table
    p-striped="true"
    [p-columns]="columns"
    [p-items]="items"
    [p-actions]="tableActions"
    [p-show-more-disabled]="!hasNext"
    (p-show-more)="search(true)"
    p-actions-right="true">
    </po-table>
</po-page-list>
