<po-page-default
  [p-title]="literals?.titleVacation">
  <div class="po-row">
      <po-datepicker-range
          class="po-lg-3 po-ml-xl-1 po-mb-xb-0"
          [p-label]="literals?.period"
          [(ngModel)]="config.datePickerRange"
          (p-change)="calculateQuantityOfVacationDays()">
      </po-datepicker-range>
      
      <po-multiselect  class="po-md-3"
       name="multiselect" 
       [p-label]="literals?.equipeUsuario"
       [(ngModel)]="multiSelectEquipe"
        [p-options]="optionsMultiSeletc"
        (p-change)="changeOptions($event)"> 
      </po-multiselect>
  </div>
  <po-container class="po-ml-xl-mt-mb-mp-0"
    p-no-border="true">
    <po-table #tableEvent
      [p-columns]="columns"
      [p-items]="items"
      [p-container]="true"
      [p-height]="500"
      [p-striped]="true">
    </po-table>
  </po-container>
</po-page-default>
